<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class ="calc">
    <div class ="view-wrapper">
      <p class ="input"></p>
      <p class ="result"></p>
    </div>
    <div class="buttons">
      <div class ="button btn_value"><p>7</p></div>
      <div class ="button btn_value"><p>8</p></div>
      <div class ="button btn_value"><p>9</p></div>
      <div class ="button btn_operator"><p>+</p></div>
      <div class ="button btn_value"><p>4</p></div>
      <div class ="button btn_value"><p>5</p></div>
      <div class ="button btn_value"><p>6</p></div>
      <div class ="button btn_operator"><p>-</p></div>
      <div class ="button btn_value"><p>1</p></div>
      <div class ="button btn_value"><p>2</p></div>
      <div class ="button btn_value"><p>3</p></div>
      <div class ="button btn_operator"><p>*</p></div>
      <div class ="button btn_value"><p>0</p></div>
      <div class ="button btn_operator"><p>C</p></div>
      <div class ="button btn_operator"><p>/</p></div>
      <div class ="button btn_equal"><p>=</p></div>
    </div>
  </div>
  <script src="buba.js"></script>
</body>
</html>
